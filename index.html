<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞–Ω–¥–æ–º–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç - UsersBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 90%;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .link-info {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</h1>
        <div class="loader"></div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å—Å—ã–ª–æ–∫ –∏–∑ UsersBox</p>
        <div class="link-info" id="linkInfo"></div>
    </div>

    <script>
        // URL –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞ links.txt –Ω–∞ GitHub
        const LINKS_FILE_URL = 'https://raw.githubusercontent.com/Tool-xx/usersbox/main/links.txt';

        async function loadAndRedirect() {
            try {
                const linkInfo = document.getElementById('linkInfo');
                linkInfo.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ GitHub...';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª links.txt
                const response = await fetch(LINKS_FILE_URL, {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const text = await response.text();
                
                // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –∏ —Ñ–∏–ª—å—Ç—Ä—É–µ–º
                const links = text.split('\n')
                    .map(link => link.trim())
                    .filter(link => {
                        return link !== '' && 
                               !link.startsWith('#') && 
                               !link.startsWith('//');
                    });
                
                console.log('–ù–∞–π–¥–µ–Ω–æ —Å—Å—ã–ª–æ–∫:', links.length);
                
                if (links.length === 0) {
                    throw new Error('–§–∞–π–ª –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –≤–∞–ª–∏–¥–Ω—ã—Ö —Å—Å—ã–ª–æ–∫');
                }
                
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—Å—ã–ª–∫—É
                const randomIndex = Math.floor(Math.random() * links.length);
                const randomLink = links[randomIndex];
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å—Å—ã–ª–∫–µ
                linkInfo.textContent = `–í—ã–±—Ä–∞–Ω–∞ —Å—Å—ã–ª–∫–∞: ${randomLink}`;
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É
                let finalLink = randomLink;
                if (!randomLink.startsWith('http://') && !randomLink.startsWith('https://') && !randomLink.startsWith('//')) {
                    finalLink = 'https://' + randomLink;
                } else if (randomLink.startsWith('//')) {
                    finalLink = 'https:' + randomLink;
                }
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    console.log('–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞:', finalLink);
                    window.location.href = finalLink;
                }, 3000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.querySelector('.container').innerHTML = `
                    <h1>‚ùå –û—à–∏–±–∫–∞</h1>
                    <div class="error">
                        <p><strong>${error.message}</strong></p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</p>
                        <ul style="text-align: left; margin: 10px 0;">
                            <li>–§–∞–π–ª links.txt —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏</li>
                            <li>URL —Ñ–∞–π–ª–∞: ${LINKS_FILE_URL}</li>
                            <li>–§–∞–π–ª —Å–æ–¥–µ—Ä–∂–∏—Ç –≤–∞–ª–∏–¥–Ω—ã–µ —Å—Å—ã–ª–∫–∏</li>
                        </ul>
                    </div>
                    <button onclick="location.reload()">üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    <p style="margin-top: 15px; font-size: 12px;">
                        –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: <a href="https://github.com/Tool-xx/usersbox" style="color: #fff;">Tool-xx/usersbox</a>
                    </p>
                `;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadAndRedirect);
    </script>
</body>
</html>
