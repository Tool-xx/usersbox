<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Bot Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
      background: #0f172a; color: #e6edf3; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; padding: 20px;
    }
    
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { margin-bottom: 8px; color: #fff; }
    .header p { opacity: 0.8; font-size: 14px; }
    
    .container { 
      width: 100%; max-width: 1200px; display: flex; flex-direction: column; 
      gap: 20px; flex: 1;
    }
    
    .bot-frame-container {
      flex: 1; display: flex; flex-direction: column; 
      background: rgba(255,255,255,0.02); border-radius: 12px;
      overflow: hidden; box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    
    .bot-frame-header {
      padding: 16px; background: rgba(255,255,255,0.05);
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .bot-info { display: flex; align-items: center; gap: 10px; }
    .bot-avatar { width: 32px; height: 32px; border-radius: 50%; background: #3b82f6; }
    .bot-name { font-weight: 500; }
    .bot-username { opacity: 0.7; font-size: 14px; }
    
    .bot-controls { display: flex; gap: 10px; }
    
    .btn {
      padding: 8px 16px; border-radius: 8px; border: none;
      background: rgba(255,255,255,0.1); color: inherit;
      cursor: pointer; transition: all 0.2s ease;
      text-decoration: none; display: inline-flex; align-items: center;
      gap: 6px; font-size: 14px;
    }
    
    .btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-1px); }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }
    
    .bot-frame {
      flex: 1; border: none; background: white;
      width: 100%; height: 600px; border-radius: 0 0 12px 12px;
    }
    
    .status-bar {
      padding: 12px 16px; background: rgba(255,255,255,0.03);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex; justify-content: space-between; align-items: center;
      font-size: 14px;
    }
    
    .bot-stats { opacity: 0.7; }
    
    .loader {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
      border-top-color: #fff; animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1); color: #ef4444;
      padding: 16px; border-radius: 8px; margin: 10px;
      text-align: center; border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .bot-frame { height: 400px; }
      .bot-controls { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ Telegram Bot Viewer</h1>
    <p>–û–±—â–∞–π—Ç–µ—Å—å —Å –±–æ—Ç–∞–º–∏ –ø—Ä—è–º–æ –Ω–∞ —Å–∞–π—Ç–µ</p>
  </div>

  <div class="container">
    <div class="bot-frame-container">
      <div class="bot-frame-header">
        <div class="bot-info">
          <div class="bot-avatar"></div>
          <div>
            <div class="bot-name" id="botName">–ó–∞–≥—Ä—É–∑–∫–∞ –±–æ—Ç–∞...</div>
            <div class="bot-username" id="botUsername">@username</div>
          </div>
        </div>
        <div class="bot-controls">
          <button class="btn" id="refreshBtn" title="–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –±–æ—Ç–∞">
            üîÑ
          </button>
          <button class="btn" id="changeBotBtn" title="–°–º–µ–Ω–∏—Ç—å –±–æ—Ç–∞">
            üîÄ –°–º–µ–Ω–∏—Ç—å –±–æ—Ç–∞
          </button>
          <a class="btn btn-primary" id="openInTgBtn" target="_blank" rel="noopener">
            üì± –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram
          </a>
        </div>
      </div>
      
      <iframe 
        class="bot-frame" 
        id="botFrame" 
        src="about:blank"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        loading="lazy"
      ></iframe>
      
      <div class="status-bar">
        <div class="bot-stats" id="botStats">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –±–æ—Ç–æ–≤...</div>
        <div id="connectionStatus">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
      </div>
    </div>
  </div>

  <script>
    class TelegramBotViewer {
      constructor() {
        this.bots = [];
        this.currentBotIndex = -1;
        this.failedBots = new Set();
        this.initializeElements();
        this.loadBots();
      }

      initializeElements() {
        this.botFrame = document.getElementById('botFrame');
        this.botName = document.getElementById('botName');
        this.botUsername = document.getElementById('botUsername');
        this.botStats = document.getElementById('botStats');
        this.connectionStatus = document.getElementById('connectionStatus');
        this.refreshBtn = document.getElementById('refreshBtn');
        this.changeBotBtn = document.getElementById('changeBotBtn');
        this.openInTgBtn = document.getElementById('openInTgBtn');

        this.refreshBtn.addEventListener('click', () => this.refreshCurrentBot());
        this.changeBotBtn.addEventListener('click', () => this.nextBot());
        this.botFrame.addEventListener('load', () => this.onFrameLoad());
        this.botFrame.addEventListener('error', () => this.onFrameError());
      }

      async loadBots() {
        try {
          this.setStatus('–ó–∞–≥—Ä—É–∂–∞—é —Å–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤...', 'loading');
          
          const resp = await fetch('links.txt?t=' + Date.now(), {cache: 'no-store'});
          if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª —Å –±–æ—Ç–∞–º–∏');
          
          const txt = await resp.text();
          this.bots = txt.split(/\r?\n/)
            .map(l => l.trim())
            .filter(l => l && !l.startsWith('#'))
            .map(l => this.normalizeBotUrl(l));

          if (this.bots.length === 0) {
            throw new Error('–°–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤ –ø—É—Å—Ç');
          }

          this.updateStats();
          this.nextBot();
        } catch (error) {
          this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–æ—Ç–æ–≤: ' + error.message);
        }
      }

      normalizeBotUrl(url) {
        if (url.startsWith('@')) {
          return `https://t.me/${url.slice(1)}`;
        }
        if (!url.startsWith('http')) {
          return `https://t.me/${url}`;
        }
        return url;
      }

      async nextBot() {
        if (this.bots.length === 0) return;

        const availableBots = this.bots.filter((_, index) => !this.failedBots.has(index));
        
        if (availableBots.length === 0) {
          this.showError('–í—Å–µ –±–æ—Ç—ã –≤ —Å–ø–∏—Å–∫–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
          return;
        }

        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–≥–æ –±–æ—Ç–∞ –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö
        const randomIndex = Math.floor(Math.random() * availableBots.length);
        const botUrl = availableBots[randomIndex];
        this.currentBotIndex = this.bots.indexOf(botUrl);

        this.loadBot(botUrl);
      }

      loadBot(botUrl) {
        this.setStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –±–æ—Ç–∞...', 'loading');
        
        const username = this.extractUsername(botUrl);
        this.botName.textContent = '–ë–æ—Ç';
        this.botUsername.textContent = `@${username}`;
        this.openInTgBtn.href = botUrl;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–æ—Ç–∞ –≤ iframe
        this.botFrame.src = botUrl;
        
        // –¢–∞–π–º–∞—É—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        this.loadTimeout = setTimeout(() => {
          if (this.botFrame.src === botUrl) {
            this.onFrameError();
          }
        }, 10000);
      }

      extractUsername(botUrl) {
        return botUrl.split('/').pop().replace('@', '');
      }

      onFrameLoad() {
        clearTimeout(this.loadTimeout);
        this.setStatus('–ë–æ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
        this.failedBots.delete(this.currentBotIndex);
      }

      onFrameError() {
        clearTimeout(this.loadTimeout);
        this.setStatus('–ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
        this.failedBots.add(this.currentBotIndex);
        this.updateStats();
      }

      refreshCurrentBot() {
        if (this.currentBotIndex >= 0) {
          const botUrl = this.bots[this.currentBotIndex];
          this.loadBot(botUrl);
        }
      }

      setStatus(message, type = 'info') {
        this.connectionStatus.textContent = message;
        this.connectionStatus.style.color = 
          type === 'error' ? '#ef4444' : 
          type === 'success' ? '#10b981' : 
          type === 'loading' ? '#3b82f6' : '#e6edf3';
      }

      updateStats() {
        const total = this.bots.length;
        const available = total - this.failedBots.size;
        this.botStats.textContent = `–î–æ—Å—Ç—É–ø–Ω–æ: ${available}/${total} –±–æ—Ç–æ–≤`;
      }

      showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        
        const container = document.querySelector('.bot-frame-container');
        const frame = document.querySelector('.bot-frame');
        frame.style.display = 'none';
        
        container.insertBefore(errorDiv, frame);
        
        this.setStatus('–û—à–∏–±–∫–∞', 'error');
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      new TelegramBotViewer();
    });

    // Fallback –¥–ª—è noscript
    document.write('<noscript><div style="padding:20px;text-align:center;"><p>JavaScript –æ—Ç–∫–ª—é—á—ë–Ω ‚Äî –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –±–æ—Ç–∞–º–∏ –≤–∫–ª—é—á–∏—Ç–µ JavaScript</p></div></noscript>');
  </script>
</body>
</html>
