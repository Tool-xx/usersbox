<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Telegram Bot Redirect</title>
  <style>
    body { font-family: Inter, system-ui, sans-serif; display:flex; align-items:center; justify-content:center;
           min-height:100vh; margin:0; background:#0f172a; color:#e6edf3; }
    .card { max-width:520px; text-align:center; padding:28px; border-radius:12px;
           box-shadow: 0 8px 30px rgba(2,6,23,0.6); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
    a.btn { display:inline-block; margin-top:16px; padding:10px 16px; border-radius:8px; text-decoration:none; color:inherit; border:1px solid rgba(255,255,255,0.06); }
    small { opacity:0.75; display:block; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>Проверка ботов...</h1>
    <p id="status">Загружаю список и проверяю доступность...</p>
    <a id="openLink" class="btn" href="#" target="_blank" rel="noopener" style="display:none">Открыть сейчас</a>
    <small id="info">Если ничего не происходит — обновите страницу.</small>
  </div>

  <script>
    async function checkBot(token) {
      const proxy = 'https://api.allorigins.win/get?url=';
      const url = encodeURIComponent(`https://api.telegram.org/bot${token}/getMe`);
      try {
        const res = await fetch(proxy + url);
        if (!res.ok) return false;
        const data = await res.json();
        const content = JSON.parse(data.contents);
        return content.ok === true;
      } catch {
        return false;
      }
    }

    (async function() {
      const statusEl = document.getElementById('status');
      const openLinkBtn = document.getElementById('openLink');

      try {
        const resp = await fetch('links.txt?t=' + Date.now(), { cache: 'no-store' });
        if (!resp.ok) throw new Error('Не удалось загрузить links.txt — HTTP ' + resp.status);
        const txt = await resp.text();
        let lines = txt.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith('#'));

        const bots = [];
        const normalLinks = [];

        // Разделяем боты и обычные ссылки
        for (const line of lines) {
          if (line.startsWith('bot:')) {
            bots.push(line.replace('bot:', '').trim());
          } else {
            normalLinks.push(line);
          }
        }

        // Проверка ботов
        const aliveBots = [];
        for (const token of bots) {
          statusEl.textContent = `Проверяю бота: ${token.slice(0, 8)}***`;
          const ok = await checkBot(token);
          if (ok) {
            aliveBots.push(`https://t.me/${token}`); // или другой формат
          }
        }

        const finalLinks = [...normalLinks, ...aliveBots];
        if (!finalLinks.length) {
          statusEl.textContent = 'Нет доступных ссылок или ботов.';
          return;
        }

        const chosen = finalLinks[Math.floor(Math.random() * finalLinks.length)];
        statusEl.textContent = 'Перенаправляю...';
        openLinkBtn.href = chosen;
        openLinkBtn.style.display = 'inline-block';
        setTimeout(() => window.location.replace(chosen), 1000);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Ошибка: ' + (err.message || err);
      }
    })();
  </script>
</body>
</html>
