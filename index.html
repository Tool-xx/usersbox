<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Telegram Bot Redirect</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
           display:flex; align-items:center; justify-content:center; min-height:100vh;
           margin:0; background:#0f172a; color:#e6edf3; }
    .card { max-width:520px; text-align:center; padding:28px; border-radius:12px;
           box-shadow: 0 8px 30px rgba(2,6,23,0.6); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
    a.btn { display:inline-block; margin-top:16px; padding:10px 16px; border-radius:8px; text-decoration:none; color:inherit; border:1px solid rgba(255,255,255,0.06); 
            background: rgba(255,255,255,0.05); transition: all 0.2s ease; }
    a.btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-1px); }
    small { opacity:0.75; display:block; margin-top:8px; }
    .status-info { margin-top: 12px; font-size: 14px; opacity: 0.8; }
    .loader { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
              border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>ü§ñ –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫ Telegram-–±–æ—Ç—É</h1>
    <p id="status">–ó–∞–≥—Ä—É–∂–∞—é —Å–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤...</p>
    <div id="botStatus" class="status-info"></div>
    <a id="openLink" class="btn" href="#" target="_blank" rel="noopener" style="display:none">
      –û—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞ –≤ Telegram
    </a>
    <small id="info">–ï—Å–ª–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç ‚Äî –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ.</small>
  </div>

  <script>
    (async function() {
      const statusEl = document.getElementById('status');
      const botStatusEl = document.getElementById('botStatus');
      const openLinkBtn = document.getElementById('openLink');

      // –ö—ç—à –ø—Ä–æ–≤–µ—Ä–æ–∫ –±–æ—Ç–æ–≤ –Ω–∞ 5 –º–∏–Ω—É—Ç
      const botCheckCache = {};

      // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Telegram API
      async function checkBotViaAPI(botUrl) {
        try {
          const username = botUrl.split('/').pop().replace('@', '');
          const apiUrl = `https://api.telegram.org/bot${username}/getMe`;
          
          const response = await fetch(apiUrl, { 
            method: 'HEAD',
            mode: 'no-cors'
          });
          
          // –î–ª—è no-cors –º—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Å—Ç–∞—Ç—É—Å, –Ω–æ –µ—Å–ª–∏ –Ω–µ—Ç –æ—à–∏–±–∫–∏ - –≤–µ—Ä–æ—è—Ç–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç
          return true;
        } catch (error) {
          console.log(`API check failed for ${botUrl}:`, error);
          return false;
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —á–µ—Ä–µ–∑ iframe (fallback)
      async function checkBotViaIframe(botUrl) {
        return new Promise((resolve) => {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = botUrl;
          
          iframe.onload = () => {
            document.body.removeChild(iframe);
            resolve(true);
          };
          
          iframe.onerror = () => {
            document.body.removeChild(iframe);
            resolve(false);
          };
          
          document.body.appendChild(iframe);
          setTimeout(() => {
            if (iframe.parentNode) {
              document.body.removeChild(iframe);
            }
            resolve(false);
          }, 3000);
        });
      }

      // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–æ—Ç–∞
      async function checkBotActive(botUrl) {
        const cacheKey = botUrl.toLowerCase();
        const now = Date.now();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—ç—à
        if (botCheckCache[cacheKey] && (now - botCheckCache[cacheKey].timestamp < 300000)) {
          return botCheckCache[cacheKey].isActive;
        }

        statusEl.innerHTML = `–ü—Ä–æ–≤–µ—Ä—è—é –±–æ—Ç–∞... <span class="loader"></span>`;
        
        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ API
        let isActive = await checkBotViaAPI(botUrl);
        
        // –ï—Å–ª–∏ API –Ω–µ –¥–∞–ª–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –ø—Ä–æ–±—É–µ–º iframe
        if (!isActive) {
          isActive = await checkBotViaIframe(botUrl);
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
        botCheckCache[cacheKey] = {
          isActive,
          timestamp: now
        };

        return isActive;
      }

      try {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤
        const resp = await fetch('links.txt?t=' + Date.now(), {cache: 'no-store'});
        if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª —Å –±–æ—Ç–∞–º–∏');
        const txt = await resp.text();

        // –ü–∞—Ä—Å–∏–º —Ñ–∞–π–ª
        const lines = txt.split(/\r?\n/)
          .map(l => l.trim())
          .filter(l => l && !l.startsWith('#'))
          .map(l => l.startsWith('https://') ? l : 'https://' + l);

        if (!lines.length) {
          statusEl.textContent = '–°–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤ –ø—É—Å—Ç ‚Äî –¥–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫–∏ –≤ links.txt';
          return;
        }

        botStatusEl.textContent = `–ù–∞–π–¥–µ–Ω–æ –±–æ—Ç–æ–≤: ${lines.length}`;
        statusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—è—é –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –±–æ—Ç–æ–≤...';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ—Ö –±–æ—Ç–æ–≤ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫
        const checkPromises = lines.map(botUrl => checkBotActive(botUrl));
        const results = await Promise.allSettled(checkPromises);

        // –§–∏–ª—å—Ç—Ä—É–µ–º –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤
        const activeBots = lines.filter((botUrl, index) => 
          results[index].status === 'fulfilled' && results[index].value
        );

        botStatusEl.textContent = `–ê–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤: ${activeBots.length}/${lines.length}`;

        if (!activeBots.length) {
          statusEl.textContent = '‚ùå –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤ –≤ —Å–ø–∏—Å–∫–µ';
          openLinkBtn.href = 'https://t.me';
          openLinkBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å Telegram';
          openLinkBtn.style.display = 'inline-block';
          return;
        }

        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –±–æ—Ç–∞
        const chosen = activeBots[Math.floor(Math.random() * activeBots.length)];
        const botUsername = chosen.split('/').pop().replace('@', '');
        
        statusEl.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω –∞–∫—Ç–∏–≤–Ω—ã–π –±–æ—Ç: @${botUsername}`;
        statusEl.innerHTML = `‚úÖ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—é –∫ <strong>@${botUsername}</strong>...`;

        openLinkBtn.href = chosen;
        openLinkBtn.textContent = `–û—Ç–∫—Ä—ã—Ç—å @${botUsername}`;
        openLinkBtn.style.display = 'inline-block';

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        setTimeout(() => {
          window.location.replace(chosen);
        }, 2000);

      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        statusEl.textContent = '–û—à–∏–±–∫–∞: ' + (err.message || err);
        botStatusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π';
      }
    })();
  </script>

  <noscript>
    <div style="margin-top:16px; text-align:center;">
      <p>JavaScript –æ—Ç–∫–ª—é—á—ë–Ω ‚Äî –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç.</p>
      <p>–û—Ç–∫—Ä–æ–π—Ç–µ <code>links.txt</code> –≤—Ä—É—á–Ω—É—é –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –±–æ—Ç–∞.</p>
    </div>
  </noscript>
</body>
</html>
