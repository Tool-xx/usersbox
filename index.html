<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Telegram Redirect</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
           display:flex; align-items:center; justify-content:center; min-height:100vh;
           margin:0; background:#0f172a; color:#e6edf3; }
    .card { max-width:520px; text-align:center; padding:28px; border-radius:12px;
           box-shadow: 0 8px 30px rgba(2,6,23,0.6); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
    a.btn { display:inline-block; margin-top:16px; padding:10px 16px; border-radius:8px; text-decoration:none; color:inherit; border:1px solid rgba(255,255,255,0.06); }
    small { opacity:0.75; display:block; margin-top:8px; }
    .loader { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3);
              border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>ü§ñ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ Telegram...</h1>
    <p id="status">–ó–∞–≥—Ä—É–∂–∞—é —Å–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤...</p>
    <a id="openLink" class="btn" href="#" target="_blank" rel="noopener" style="display:none">–û—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>
    <small id="info">–ü—Ä–æ–≤–µ—Ä—è—é —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –±–æ—Ç–æ–≤ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º.</small>
  </div>

  <script>
    (async function() {
      const statusEl = document.getElementById('status');
      const openLinkBtn = document.getElementById('openLink');
      const infoEl = document.getElementById('info');

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –±–æ—Ç–∞
      async function checkBotActive(botUrl) {
        return new Promise((resolve) => {
          // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—ã–π iframe –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = botUrl;
          
          iframe.onload = function() {
            try {
              // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É iframe
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∞–≤–∞—Ç–∞—Ä–∞ –±–æ—Ç–∞
              const tgmePage = iframeDoc.querySelector('.tgme_page');
              const hasAvatar = tgmePage ? tgmePage.querySelector('.tgme_page_photo') !== null : false;
              
              // –£–¥–∞–ª—è–µ–º iframe
              document.body.removeChild(iframe);
              resolve(hasAvatar);
            } catch (error) {
              // –ï—Å–ª–∏ –¥–æ—Å—Ç—É–ø –∫ iframe –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω (CORS), —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –±–æ—Ç —Ä–∞–±–æ—á–∏–π
              document.body.removeChild(iframe);
              resolve(true);
            }
          };
          
          iframe.onerror = function() {
            document.body.removeChild(iframe);
            resolve(false);
          };
          
          document.body.appendChild(iframe);
          
          // –¢–∞–π–º–∞—É—Ç –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É
          setTimeout(() => {
            if (iframe.parentNode) {
              document.body.removeChild(iframe);
            }
            resolve(false);
          }, 5000);
        });
      }

      try {
        statusEl.innerHTML = '–ó–∞–≥—Ä—É–∂–∞—é —Å–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤ <span class="loader"></span>';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª —Å –±–æ—Ç–∞–º–∏
        const resp = await fetch('links.txt?t=' + Date.now(), {cache: 'no-store'});
        if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å links.txt ‚Äî HTTP ' + resp.status);
        const txt = await resp.text();

        // –ü–∞—Ä—Å–∏–º —Ñ–∞–π–ª
        const lines = txt.split(/\r?\n/)
          .map(l => l.trim())
          .filter(l => l && !l.startsWith('#'))
          .map(l => {
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º URL (–¥–æ–±–∞–≤–ª—è–µ–º https:// –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            if (l.startsWith('@')) return 'https://t.me/' + l.slice(1);
            if (!l.startsWith('http')) return 'https://t.me/' + l;
            return l;
          });

        if (!lines.length) {
          statusEl.textContent = '–°–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤ –ø—É—Å—Ç ‚Äî –¥–æ–±–∞–≤—å—Ç–µ URL –≤ links.txt';
          return;
        }

        statusEl.innerHTML = `–ù–∞–π–¥–µ–Ω–æ ${lines.length} –±–æ—Ç–æ–≤. –ü—Ä–æ–≤–µ—Ä—è—é —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å <span class="loader"></span>`;
        infoEl.textContent = `–ü—Ä–æ–≤–µ—Ä–µ–Ω–æ: 0/${lines.length}`;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–æ—Ç–æ–≤ –ø–æ –æ—á–µ—Ä–µ–¥–∏
        let workingBot = null;
        let checkedCount = 0;

        for (const botUrl of lines) {
          checkedCount++;
          infoEl.textContent = `–ü—Ä–æ–≤–µ—Ä–µ–Ω–æ: ${checkedCount}/${lines.length}`;
          
          statusEl.innerHTML = `–ü—Ä–æ–≤–µ—Ä—è—é: ${botUrl} <span class="loader"></span>`;
          
          const isActive = await checkBotActive(botUrl);
          
          if (isActive) {
            workingBot = botUrl;
            statusEl.innerHTML = `‚úÖ –ù–∞–π–¥–µ–Ω —Ä–∞–±–æ—á–∏–π –±–æ—Ç!`;
            break;
          } else {
            console.log(`‚ùå –ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${botUrl}`);
          }
        }

        if (!workingBot) {
          statusEl.textContent = '‚ùå –í—Å–µ –±–æ—Ç—ã –≤ —Å–ø–∏—Å–∫–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
          openLinkBtn.href = 'https://t.me';
          openLinkBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å Telegram';
          openLinkBtn.style.display = 'inline-block';
          return;
        }

        // –ò–∑–≤–ª–µ–∫–∞–µ–º username –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const botUsername = workingBot.split('/').pop().replace('@', '');
        statusEl.innerHTML = `‚úÖ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—é –Ω–∞ <strong>@${botUsername}</strong>...`;
        openLinkBtn.href = workingBot;
        openLinkBtn.textContent = `–û—Ç–∫—Ä—ã—Ç—å @${botUsername}`;
        openLinkBtn.style.display = 'inline-block';

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        setTimeout(() => {
          window.location.replace(workingBot);
        }, 2000);

      } catch (err) {
        console.error(err);
        statusEl.textContent = '–û—à–∏–±–∫–∞: ' + (err.message || err);
      }
    })();
  </script>

  <noscript>
    <div style="margin-top:16px; text-align:center;">
      <p>JavaScript –æ—Ç–∫–ª—é—á—ë–Ω ‚Äî –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç.</p>
      <p>–û—Ç–∫—Ä–æ–π—Ç–µ <code>links.txt</code> –≤—Ä—É—á–Ω—É—é –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Å—ã–ª–∫—É.</p>
    </div>
  </noscript>
</body>
</html>
