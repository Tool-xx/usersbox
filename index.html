<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомный редирект</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перенаправление...</h1>
        <div class="loader"></div>
        <p>Идёт загрузка списка ссылок</p>
    </div>

    <script>
        // Для GitHub Pages используем RawGit или прямой raw-URL
        const LINKS_FILE_URL = 'https://github.com/Tool-xx/usersbox/blob/main/links.txt';

        async function loadAndRedirect() {
            try {
                console.log('Загрузка ссылок из:', LINKS_FILE_URL);
                
                // Загружаем файл links.txt с raw-ссылки GitHub
                const response = await fetch(LINKS_FILE_URL, {
                    headers: {
                        'Accept': 'text/plain',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('Получено содержимое:', text);
                
                // Разбиваем текст на строки и фильтруем
                const links = text.split('\n')
                    .map(link => link.trim())
                    .filter(link => {
                        // Фильтруем пустые строки и комментарии (строки, начинающиеся с #)
                        return link !== '' && !link.startsWith('#');
                    });
                
                console.log('Найдено ссылок:', links.length, links);
                
                if (links.length === 0) {
                    throw new Error('Файл не содержит валидных ссылок');
                }
                
                // Выбираем случайную ссылку
                const randomIndex = Math.floor(Math.random() * links.length);
                const randomLink = links[randomIndex];
                
                console.log('Выбрана ссылка:', randomLink);
                
                // Проверяем и дополняем протокол если нужно
                let finalLink = randomLink;
                if (!randomLink.startsWith('http://') && !randomLink.startsWith('https://')) {
                    finalLink = 'https://' + randomLink;
                }
                
                // Перенаправляем с небольшой задержкой
                setTimeout(() => {
                    console.log('Перенаправление на:', finalLink);
                    window.location.href = finalLink;
                }, 1500);
                
            } catch (error) {
                console.error('Ошибка:', error);
                document.querySelector('.container').innerHTML = `
                    <h1 class="error">Ошибка</h1>
                    <p class="error">${error.message}</p>
                    <p>Проверьте:</p>
                    <ul>
                        <li>Файл links.txt существует в репозитории</li>
                        <li>Ссылка на файл корректна: ${LINKS_FILE_URL}</li>
                        <li>Файл содержит валидные URL (по одному на строку)</li>
                    </ul>
                    <button onclick="location.reload()">Попробовать снова</button>
                `;
            }
        }

        // Запускаем при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadAndRedirect);
    </script>
</body>
</html>
